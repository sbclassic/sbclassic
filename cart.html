<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart ‚Äì SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      gap: 15px;
    }
    .cart-item img {
      width: 100px;
      height: auto;
    }
    .cart-item h3 {
      margin: 0;
      font-size: 16px;
    }
    .cart-item p {
      margin: 4px 0;
    }
    .cart-buttons button {
      margin-right: 5px;
      padding: 6px 12px;
    }
    #cart-total {
      margin-top: 20px;
      font-weight: bold;
    }
    #checkout-link {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #191970;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    #clear-cart-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #888;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Your Cart üõí</h1>
  <div id="cart-items"></div>

  <button id="clear-cart-btn" onclick="clearCart()">üßπ Clear Cart</button>
  <div id="cart-total"></div>

  <a href="checkout.html" id="checkout-link">Proceed to Checkout üí≥</a>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function removeItem(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      renderCart();
    }

    function updateQuantity(productId, change) {
      const cart = getCart();
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeItem(productId);
          return;
        }
      }
      saveCart(cart);
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      renderCart();
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const checkoutLink = document.getElementById('checkout-link');
      const cartTotalDiv = document.getElementById('cart-total');

      const cart = getCart();
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        checkoutLink.style.display = 'none';
        cartTotalDiv.textContent = '';
        localStorage.setItem('cartTotal', '0');
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        total += item.price * item.quantity;

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div>
            <h3>${item.name}</h3>
            <p>Size: ${item.size || 'N/A'}</p>
            <p>GHS ${item.price.toFixed(2)} √ó ${item.quantity} = GHS ${(item.price * item.quantity).toFixed(2)}</p>
            <div class="cart-buttons">
              <button onclick="updateQuantity('${item.id}', -1)">‚ûñ</button>
              <button onclick="updateQuantity('${item.id}', 1)">‚ûï</button>
              <button onclick="removeItem('${item.id}')">‚ùå Remove</button>
            </div>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      localStorage.setItem('cartTotal', total.toFixed(2));

      cartTotalDiv.textContent = `Total: GHS ${total.toFixed(2)}`;
      checkoutLink.style.display = 'inline-block';
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
