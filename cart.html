<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart ðŸ›’ â€“ SB CLASSIC</title>
  <style>
    body {
      background: #0b0b1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    nav {
      text-align: center;
      margin-bottom: 25px;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }
    .item-details {
      flex: 2;
      margin-left: 20px;
    }
    .item-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .item-price {
      color: #ccc;
      margin-bottom: 8px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-control input {
      width: 50px;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    .remove-btn {
      background: #d93025;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .remove-btn:hover {
      background: #a3241b;
    }
    .item-total {
      flex: 1;
      font-size: 1.1em;
      font-weight: bold;
      text-align: right;
      color: #d4af37;
    }
    .cart-summary {
      margin-top: 25px;
      text-align: right;
      font-size: 1.4em;
      font-weight: bold;
      color: #d4af37;
    }
    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      background: #d4af37;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: max-content;
    }
    .checkout-btn:hover {
      background: #bfa232;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.3em;
      color: #aaa;
      margin: 50px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkout.html">Checkout ðŸ’³</a>
  </nav>

  <h1>Your Cart ðŸ›’</h1>
  <div class="container" id="cart-container">
    <!-- Cart items inserted here -->
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function formatPrice(num) {
      return 'GHS ' + num.toFixed(2);
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-msg">Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">Price: ${formatPrice(item.price)}</div>
            <div class="quantity-control">
              Quantity: 
              <input type="number" min="1" max="99" value="${item.quantity}" data-index="${index}" />
              <button class="remove-btn" data-index="${index}">Remove</button>
            </div>
          </div>
          <div class="item-total">${formatPrice(itemTotal)}</div>
        `;
        container.appendChild(itemDiv);
      });

      // Add cart summary & checkout button
      const summaryDiv = document.createElement('div');
      summaryDiv.className = 'cart-summary';
      summaryDiv.textContent = 'Total: ' + formatPrice(total);

      const checkoutBtn = document.createElement('a');
      checkoutBtn.href = 'checkout.html';
      checkoutBtn.className = 'checkout-btn';
      checkoutBtn.textContent = 'Proceed to Checkout ðŸ’³';

      container.appendChild(summaryDiv);
      container.appendChild(checkoutBtn);

      addListeners();
    }

    function addListeners() {
      const quantityInputs = document.querySelectorAll('.quantity-control input');
      const removeButtons = document.querySelectorAll('.remove-btn');

      quantityInputs.forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          let newQty = parseInt(e.target.value);
          if (isNaN(newQty) || newQty < 1) newQty = 1;
          if (newQty > 99) newQty = 99;

          const cart = getCart();
          cart[index].quantity = newQty;
          saveCart(cart);
          renderCart();
        });
      });

      removeButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          const cart = getCart();
          cart.splice(index, 1);
          saveCart(cart);
          renderCart();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });
  </script>
</body>
</html>
