<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart ðŸ›’ â€“ SB CLASSIC</title>
  <style>
    /* (keep your existing styles) */
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkout.html">Checkout ðŸ’³</a>
  </nav>

  <h1>Your Cart ðŸ›’</h1>
  <div class="container" id="cart-container">
    <!-- Cart items inserted here -->
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function formatPrice(num) {
      return 'GHS ' + num.toFixed(2);
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-msg">Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">Price: ${formatPrice(item.price)}</div>
            <div class="quantity-control">
              Quantity: 
              <input type="number" min="1" max="99" value="${item.quantity}" data-index="${index}" />
              <button class="remove-btn" data-index="${index}">Remove</button>
            </div>
          </div>
          <div class="item-total">${formatPrice(itemTotal)}</div>
        `;
        container.appendChild(itemDiv);
      });

      // Add cart summary & checkout button
      const summaryDiv = document.createElement('div');
      summaryDiv.className = 'cart-summary';
      summaryDiv.textContent = 'Total: ' + formatPrice(total);

      const checkoutBtn = document.createElement('a');
      checkoutBtn.href = 'checkout.html';
      checkoutBtn.className = 'checkout-btn';
      checkoutBtn.textContent = 'Proceed to Checkout ðŸ’³';

      container.appendChild(summaryDiv);
      container.appendChild(checkoutBtn);

      addListeners();
    }

    function addListeners() {
      const quantityInputs = document.querySelectorAll('.quantity-control input');
      const removeButtons = document.querySelectorAll('.remove-btn');

      quantityInputs.forEach(input => {
        input.addEventListener('change', (e) => {
          const index = parseInt(e.target.dataset.index, 10);
          if (isNaN(index)) return;

          let newQty = parseInt(e.target.value, 10);
          if (isNaN(newQty) || newQty < 1) newQty = 1;
          if (newQty > 99) newQty = 99;

          const cart = getCart();
          if (cart[index]) {
            cart[index].quantity = newQty;
            saveCart(cart);
            renderCart();
          }
        });
      });

      removeButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.dataset.index, 10);
          if (isNaN(index)) return;

          const cart = getCart();
          if (cart[index]) {
            cart.splice(index, 1);
            saveCart(cart);
            renderCart();
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });
  </script>
</body>
</html>
