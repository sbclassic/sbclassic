<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #444;
    }
    h1 {
      color: #2b2b2b;
      margin-bottom: 10px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    #payBtn {
      background-color: #191970;
      color: white;
    }
    #clear-btn {
      background-color: #888;
      color: white;
    }
    #total-display {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #cart-details {
      margin-top: 20px;
      font-size: 15px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Checkout ðŸ’³</h1>
  <form id="checkout-form" onsubmit="return false">
    <label>Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. 0551234567" required>

    <label>Delivery Location:</label>
    <textarea id="delivery" placeholder="e.g. East Legon, Accra â€“ near A&C Mall" required></textarea>

    <label>Select Currency:</label>
    <select id="currency">
      <option value="GHS">GHS (â‚µ)</option>
      <option value="USD">USD ($)</option>
      <option value="NGN">NGN (â‚¦)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="XOF">XOF (CFA)</option>
    </select>

    <label>Select Payment Method:</label>
    <select id="payment-method">
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select>

    <div id="total-display">Loading...</div>
    <div id="cart-details"></div>

    <button id="payBtn" onclick="handlePayment()">Pay Now</button>
    <button id="clear-btn" type="button" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
  </form>

  <script>
    const paystackKey = "pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99";
    const flutterwaveKey = "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X";

    const rates = {
      GHS: 1,
      USD: 1 / 11.5,
      NGN: 1 / 0.048,
      EUR: 1 / 12.5,
      GBP: 1 / 14.2,
      XOF: 1 / 0.0091
    };

    const symbols = {
      GHS: "â‚µ", USD: "$", NGN: "â‚¦", EUR: "â‚¬", GBP: "Â£", XOF: "CFA "
    };

    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function clearCart() {
      localStorage.removeItem("cart");
      localStorage.setItem("cartTotal", "0");
      renderSummary();
      alert("ðŸ§¹ Cart cleared.");
    }

    function renderSummary() {
      const cart = getCart();
      const currency = document.getElementById("currency").value;
      const rate = rates[currency] || 1;
      const symbol = symbols[currency] || "â‚µ";

      const detailsDiv = document.getElementById("cart-details");
      const totalDiv = document.getElementById("total-display");

      if (!cart.length) {
        detailsDiv.innerHTML = "<p>Your cart is empty.</p>";
        totalDiv.textContent = "";
        return;
      }

      let total = 0;
      let html = "<strong>Order Summary:</strong><ul>";
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        html += `<li>${item.name} (Size: ${item.size}) Ã— ${item.quantity} = ${symbol}${(subtotal * rate).toFixed(2)}</li>`;
      });
      html += "</ul>";

      detailsDiv.innerHTML = html;
      totalDiv.textContent = `Total: ${symbol}${(total * rate).toFixed(2)}`;

      // Save raw GHS total to use in payment
      localStorage.setItem("cartTotal", total.toFixed(2));
    }

    function handlePayment() {
      const name = document.getElementById("fullname").value;
      const phone = document.getElementById("phone").value;
      const delivery = document.getElementById("delivery").value;
      const currency = document.getElementById("currency").value;
      const method = document.getElementById("payment-method").value;
      const email = `${phone}@sbclassic.com`; // fallback email using phone
      const cartTotalGHS = parseFloat(localStorage.getItem("cartTotal")) || 0;
      const rate = rates[currency] || 1;
      const amount = Math.round(cartTotalGHS * rate * 100);
      const ref = "SB-" + Date.now();

      if (method === "paystack") {
        const handler = PaystackPop.setup({
          key: paystackKey,
          email,
          amount,
          currency,
          ref,
          callback: () => {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          },
          onClose: () => alert("Payment window closed.")
        });
        handler.openIframe();
      }

      if (method === "flutterwave") {
        FlutterwaveCheckout({
          public_key: flutterwaveKey,
          tx_ref: ref,
          amount: amount / 100,
          currency,
          customer: { email, name, phonenumber: phone },
          callback: function (data) {
            if (data.status === "successful") {
              localStorage.removeItem("cart");
              window.location.href = "thankyou.html";
            }
          },
          onclose: function () {
            alert("Payment cancelled.");
          },
          customizations: {
            title: "SB CLASSIC",
            description: "Order Payment",
            logo: "https://sbclassic.github.io/sbclassic/logo.png"
          }
        });
      }
    }

    document.getElementById("currency").addEventListener("change", renderSummary);
    document.addEventListener("DOMContentLoaded", renderSummary);
  </script>
</body>
</html>
