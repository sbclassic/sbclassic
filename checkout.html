<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }
    nav a {
      text-decoration: none;
      color: #191970;
      font-weight: 600;
      margin-right: 10px;
    }
    form {
      max-width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #191970;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2a2a9f;
    }
    #promo-message {
      font-weight: bold;
      color: green;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    #promo-error {
      font-weight: bold;
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    #order-summary {
      margin-bottom: 20px;
      font-weight: bold;
      background: #f8f8f8;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    #order-summary h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>

  <h1>Checkout ðŸ’³</h1>

  <label for="promo-code">Promo Code</label>
  <input type="text" id="promo-code" placeholder="Enter promo code" />
  <button type="button" id="apply-promo">Apply Promo Code</button>
  <div id="promo-message"></div>
  <div id="promo-error"></div>

  <label for="shipping">Delivery Method</label>
  <select id="shipping" name="shipping" required>
    <option value="">Select delivery method</option>
    <option value="70">Accra â€“ GHS 50â€“95 (Depending on the area)</option>
    <option value="60">Kumasi â€“ GHS 50â€“80 (Depending on the value of the item)</option>
    <option value="45">Nationwide Standard (7â€“14 Days)</option>
    <option value="400">International Shipping â€“ GHS 200â€“700 (Depending on the country)</option>
  </select>

  <div id="order-summary">
    <h3>Order Summary</h3>
    <p id="summary-subtotal">Subtotal: GHS 0.00</p>
    <p id="summary-discount" style="display:none;">Discount: -GHS 0.00</p>
    <p id="summary-shipping">Delivery: GHS 0.00</p>
    <p id="summary-total">Total: GHS 0.00</p>
  </div>

  <form id="checkout-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <button type="submit">Place Order</button>
  </form>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let subtotal = 0;
      let discountAmount = 0;

      cart.forEach(item => {
        subtotal += item.price * item.quantity;
      });

      const deliverySelect = document.getElementById('shipping');
      const subtotalDisplay = document.getElementById('summary-subtotal');
      const discountDisplay = document.getElementById('summary-discount');
      const deliveryDisplay = document.getElementById('summary-shipping');
      const totalDisplay = document.getElementById('summary-total');
      const promoInput = document.getElementById('promo-code');
      const applyPromoBtn = document.getElementById('apply-promo');
      const promoMessage = document.getElementById('promo-message');
      const promoError = document.getElementById('promo-error');

      const promoCodes = {
        "SBCLASSIC10": 10,
        "FREESHIP": 0
      };

      subtotalDisplay.textContent = 'Subtotal: GHS ' + subtotal.toFixed(2);

      function updateTotals() {
        const code = promoInput.value.trim().toUpperCase();
        let deliveryFee = parseFloat(deliverySelect.value) || 0;

        if (code === "FREESHIP") {
          deliveryFee = 0;
        }

        deliveryDisplay.textContent = 'Delivery: GHS ' + deliveryFee.toFixed(2);

        let total = subtotal - discountAmount + deliveryFee;

        if (discountAmount > 0) {
          discountDisplay.style.display = 'block';
          discountDisplay.textContent = 'Discount: -GHS ' + discountAmount.toFixed(2);
        } else {
          discountDisplay.style.display = 'none';
        }

        totalDisplay.textContent = 'Total: GHS ' + total.toFixed(2);
      }

      function applyPromoCode() {
        const code = promoInput.value.trim().toUpperCase();
        promoMessage.style.display = 'none';
        promoError.style.display = 'none';
        discountAmount = 0;

        if (!code) {
          promoError.textContent = 'Please enter a promo code.';
          promoError.style.display = 'block';
        } else if (promoCodes.hasOwnProperty(code)) {
          if (code === "FREESHIP") {
            promoMessage.textContent = 'Promo applied: Free Shipping!';
          } else {
            discountAmount = (promoCodes[code] / 100) * subtotal;
            promoMessage.textContent = `Promo applied: ${promoCodes[code]}% off!`;
          }
          promoMessage.style.display = 'block';
        } else {
          promoError.textContent = 'Invalid promo code.';
          promoError.style.display = 'block';
        }

        updateTotals();
      }

      applyPromoBtn.addEventListener('click', applyPromoCode);
      deliverySelect.addEventListener('change', updateTotals);

      // Initial load
      updateTotals();

      document.getElementById('checkout-form').addEventListener('submit', function (e) {
        e.preventDefault();

        if (cart.length === 0) {
          alert('Your cart is empty.');
          return;
        }

        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const phone = this.phone.value.trim();
        const code = promoInput.value.trim().toUpperCase();
        const shippingCost = parseFloat(deliverySelect.value) || 0;
        const finalShipping = (code === "FREESHIP") ? 0 : shippingCost;
        const totalAmount = subtotal - discountAmount + finalShipping;

        if (totalAmount <= 0) {
          alert('Total amount must be greater than zero.');
          return;
        }

        const amountInKobo = totalAmount * 100;

        var handler = PaystackPop.setup({
          key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6',
          email: email,
          amount: amountInKobo,
          currency: 'GHS',
          metadata: {
            custom_fields: [
              { display_name: "Customer Name", value: name },
              { display_name: "Phone Number", value: phone },
              { display_name: "Shipping Option", value: `GHS ${finalShipping.toFixed(2)}` },
              { display_name: "Promo Code", value: code || "None" }
            ]
          },
          callback: function (response) {
            alert('Payment complete! Reference: ' + response.reference);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
          },
          onClose: function () {
            alert('Payment window closed.');
          }
        });

        handler.openIframe();
      });
    });
  </script>
</body>
</html>
