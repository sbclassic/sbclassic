<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #191970;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #promo-message {
      font-weight: bold;
      color: green;
      margin-bottom: 15px;
    }
    #promo-error {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>

  <h1>Checkout ðŸ’³</h1>

  <p id="subtotal" style="font-weight: bold;"></p>

  <select id="shipping" name="shipping" required>
    <option value="">Select delivery method</option>
    <option value="70">Accra â€“ GHS 50â€“95 (Depending on the area)</option>
    <option value="60">Kumasi â€“ GHS 50â€“80 (Depending on the value of the item)</option>
    <option value="45">Nationwide Standard (7â€“14 Days)</option>
    <option value="400">International Shipping â€“ GHS 200â€“700 (Depending on the country)</option>
  </select>

  <!-- Promo Code Section -->
  <div>
    <label for="promo-code">Promo Code:</label>
    <input type="text" id="promo-code" placeholder="Enter promo code" />
    <button type="button" id="apply-promo">Apply</button>
    <p id="promo-message" style="display:none;"></p>
    <p id="promo-error" style="display:none;"></p>
  </div>

  <div id="order-summary" style="margin-bottom: 20px; font-weight: bold;">
    <h3>Order Summary</h3>
    <p id="summary-subtotal">Subtotal: GHS 0.00</p>
    <p id="summary-discount" style="color: green; display:none;">Discount: -GHS 0.00</p>
    <p id="summary-shipping">Delivery: GHS 0.00</p>
    <p id="summary-total">Total: GHS 0.00</p>
  </div>

  <form id="checkout-form">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <div id="final-total" style="font-weight:bold;"></div><br />

    <button type="submit">Place Order</button>
  </form>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let subtotal = 0;
      let discount = 0;
      let discountPercent = 0;

      cart.forEach(item => {
        subtotal += item.price * item.quantity;
      });

      const deliverySelect = document.getElementById('shipping');
      const subtotalDisplay = document.getElementById('summary-subtotal');
      const discountDisplay = document.getElementById('summary-discount');
      const deliveryDisplay = document.getElementById('summary-shipping');
      const totalDisplay = document.getElementById('summary-total');
      const promoCodeInput = document.getElementById('promo-code');
      const applyPromoBtn = document.getElementById('apply-promo');
      const promoMessage = document.getElementById('promo-message');
      const promoError = document.getElementById('promo-error');

      subtotalDisplay.textContent = 'Subtotal: GHS ' + subtotal.toFixed(2);

      function calculateTotals() {
        const deliveryFee = parseFloat(deliverySelect.value) || 0;
        discount = subtotal * discountPercent;
        discountDisplay.style.display = discount > 0 ? 'block' : 'none';
        discountDisplay.textContent = 'Discount: -GHS ' + discount.toFixed(2);

        deliveryDisplay.textContent = 'Delivery: GHS ' + deliveryFee.toFixed(2);

        const total = subtotal - discount + deliveryFee;
        totalDisplay.textContent = 'Total: GHS ' + total.toFixed(2);

        return total;
      }

      deliverySelect.addEventListener('change', () => {
        promoMessage.style.display = 'none';
        promoError.style.display = 'none';
        calculateTotals();
      });

      applyPromoBtn.addEventListener('click', () => {
        const code = promoCodeInput.value.trim().toUpperCase();
        promoMessage.style.display = 'none';
        promoError.style.display = 'none';

        // Example promo codes - add yours here
        if (code === 'SBCLASSIC10') {
          discountPercent = 0.10;
          promoMessage.textContent = 'Promo code applied: 10% off!';
          promoMessage.style.display = 'block';
          calculateTotals();
        } else if (code === '') {
          promoError.textContent = 'Please enter a promo code.';
          promoError.style.display = 'block';
          discountPercent = 0;
          calculateTotals();
        } else {
          promoError.textContent = 'Invalid promo code.';
          promoError.style.display = 'block';
          discountPercent = 0;
          calculateTotals();
        }
      });

      // Initialize totals on page load
      calculateTotals();

      document.getElementById('checkout-form').addEventListener('submit', function (e) {
        e.preventDefault();

        if (cart.length === 0) {
          alert('Your cart is empty.');
          return;
        }

        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const phone = this.phone.value.trim();
        const shippingCost = parseFloat(deliverySelect.value) || 0;

        if (!shippingCost) {
          alert('Please select a delivery option.');
          return;
        }

        const totalAmount = subtotal - discount + shippingCost;
        const amountInKobo = totalAmount * 100;

        var handler = PaystackPop.setup({
          key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6', // Replace with your public key
          email: email,
          amount: amountInKobo,
          currency: 'GHS',
          metadata: {
            custom_fields: [
              { display_name: "Customer Name", value: name },
              { display_name: "Phone Number", value: phone },
              { display_name: "Shipping Option", value: `GHS ${shippingCost.toFixed(2)}` },
              { display_name: "Promo Code Discount", value: `-GHS ${discount.toFixed(2)}` }
            ]
          },
          callback: function (response) {
            alert('Payment complete! Reference: ' + response.reference);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
          },
          onClose: function () {
            alert('Payment window closed.');
          }
        });

        handler.openIframe();
      });
    });
  </script>
</body>
</html>
