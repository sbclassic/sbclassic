<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #444;
    }
    h1 {
      color: #2b2b2b;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    #paystackBtn {
      background-color: #191970;
      color: white;
    }
    #flutterwaveBtn {
      background-color: #f57c00;
      color: white;
    }
    #clearBtn {
      background-color: #888;
      color: white;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    #total-display {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #cart-details {
      margin-top: 20px;
      font-size: 15px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Checkout ðŸ’³</h1>

  <form id="checkout-form" onsubmit="return false">
    <label>Full Name:</label>
    <input type="text" id="fullname" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" required>

    <label>Delivery Location (area, town, country):</label>
    <textarea id="location" required></textarea>

    <label>Your Email:</label>
    <input type="email" id="email" placeholder="e.g. you@example.com" required />

    <label>Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="paystack">Paystack (GHS)</option>
      <option value="flutterwave">Flutterwave (Multi-Currency)</option>
    </select>

    <div id="currency-section" class="hidden">
      <label for="currency">Choose Currency (Flutterwave):</label>
      <select id="currency">
        <option value="GHS">GHS â€“ Ghana Cedi</option>
        <option value="USD">USD â€“ US Dollar</option>
        <option value="NGN">NGN â€“ Nigerian Naira</option>
        <option value="EUR">EUR â€“ Euro</option>
        <option value="GBP">GBP â€“ British Pound</option>
        <option value="XOF">XOF â€“ CFA Franc</option>
      </select>
    </div>

    <div id="total-display">Loading total...</div>
    <div id="cart-details"></div>

    <button id="paystackBtn" class="btn" onclick="payWithPaystack()">Pay with Paystack</button>
    <button id="flutterwaveBtn" class="btn hidden" onclick="payWithFlutterwave()">Pay with Flutterwave</button>
    <button id="clearBtn" class="btn" type="button" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
  </form>

  <script>
    const emailInput = document.getElementById("email");
    const paymentMethod = document.getElementById("paymentMethod");
    const currencySection = document.getElementById("currency-section");
    const currencySelect = document.getElementById("currency");
    const paystackBtn = document.getElementById("paystackBtn");
    const flutterwaveBtn = document.getElementById("flutterwaveBtn");
    const totalDisplay = document.getElementById("total-display");
    const cartDetails = document.getElementById("cart-details");

    const fullnameInput = document.getElementById("fullname");
    const phoneInput = document.getElementById("phone");
    const locationInput = document.getElementById("location");

    let cartTotalGHS = parseFloat(localStorage.getItem("cartTotal")) || 0;

    const conversionRates = {
      GHS: 1,
      USD: 1 / 11.5,
      NGN: 1 / 0.048,
      EUR: 1 / 12.5,
      GBP: 1 / 14.2,
      XOF: 1 / 0.0091
    };

    const currencySymbols = {
      GHS: "â‚µ",
      USD: "$",
      NGN: "â‚¦",
      EUR: "â‚¬",
      GBP: "Â£",
      XOF: "CFA "
    };

    function updateUI() {
      const selected = paymentMethod.value;

      if (selected === "paystack") {
        currencySection.classList.add("hidden");
        paystackBtn.classList.remove("hidden");
        flutterwaveBtn.classList.add("hidden");
        totalDisplay.textContent = `Total: â‚µ${cartTotalGHS.toFixed(2)}`;
      } else {
        currencySection.classList.remove("hidden");
        paystackBtn.classList.add("hidden");
        flutterwaveBtn.classList.remove("hidden");
        updateCurrencyTotal();
      }

      renderCartDetails();
    }

    function updateCurrencyTotal() {
      const curr = currencySelect.value;
      const rate = conversionRates[curr] || 1;
      const symbol = currencySymbols[curr] || "â‚µ";
      const converted = cartTotalGHS * rate;
      totalDisplay.textContent = `Total: ${symbol}${converted.toFixed(2)}`;
      renderCartDetails();
    }

    function renderCartDetails() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart.length) {
        cartDetails.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      const curr = currencySelect.value;
      const rate = conversionRates[curr] || 1;
      const symbol = currencySymbols[curr] || "â‚µ";

      let html = "<strong>Order Summary:</strong><ul>";
      cart.forEach(item => {
        html += `<li>${item.name} (Size: ${item.size}) Ã— ${item.quantity} = ${symbol}${(item.price * item.quantity * rate).toFixed(2)}</li>`;
      });
      html += "</ul>";
      cartDetails.innerHTML = html;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      localStorage.setItem("cartTotal", "0");
      cartTotalGHS = 0;
      updateUI();
      alert("ðŸ§¹ Cart cleared successfully.");
    }

    function payWithPaystack() {
      const email = emailInput.value;
      if (!email) return alert("Please enter your email.");

      const handler = PaystackPop.setup({
        key: "pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99",
        email,
        amount: Math.round(cartTotalGHS * 100),
        currency: "GHS",
        callback: function (response) {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html?ref=" + response.reference;
        },
        onClose: function () {
          alert("Payment was cancelled.");
        }
      });
      handler.openIframe();
    }

    function payWithFlutterwave() {
      const email = emailInput.value;
      const curr = currencySelect.value;
      if (!email) return alert("Please enter your email.");
      const convertedAmount = (cartTotalGHS * conversionRates[curr]).toFixed(2);

      FlutterwaveCheckout({
        public_key: "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X",
        tx_ref: "SBCLASSIC-" + Date.now(),
        amount: convertedAmount,
        currency: curr,
        customer: {
          email,
          name: fullnameInput.value,
          phonenumber: phoneInput.value
        },
        callback: function (data) {
          if (data.status === "successful") {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html?tx=" + data.transaction_id;
          }
        },
        onclose: function () {
          alert("Payment cancelled.");
        },
        customizations: {
          title: "SB CLASSIC Checkout",
          description: "Payment for your fashion order",
          logo: "https://sbclassic.github.io/sbclassic/logo.png"
        }
      });
    }

    paymentMethod.addEventListener("change", updateUI);
    currencySelect.addEventListener("change", updateCurrencyTotal);
    updateUI();
  </script>
</body>
</html>
