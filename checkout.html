<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout ‚Äì SB CLASSIC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Checkout üí≥</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart üõí</a>
    </nav>
  </header>

  <main class="container">
    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">Pay with Paystack</button>
    </form>
  </main>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="js/cart.js"></script>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const cart = getCart();
      if (!cart || cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      const handler = PaystackPop.setup({
        key: 'YOUR_PUBLIC_KEY_HERE', // üîÅ Replace with your real public Paystack key
        email: email,
        amount: total * 100, // in pesewas
        currency: 'GHS',
        ref: 'SB_' + Date.now(),
        metadata: {
          custom_fields: [
            { display_name: "Customer Name", variable_name: "name", value: name },
            { display_name: "Phone Number", variable_name: "phone", value: phone }
          ]
        },
        callback: function(response) {
          // You can send the response.reference to your server here if needed
          clearCart();
          window.location.href = 'confirmation.html';
        },
        onClose: function() {
          alert('Transaction was cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
