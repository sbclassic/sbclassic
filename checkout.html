<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #444;
    }
    h1 {
      color: #2b2b2b;
      margin-bottom: 10px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .summary-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      background-color: #f9f9f9;
    }
    .summary-box h3 {
      margin-top: 0;
      color: #191970;
    }
    button {
      background-color: #191970;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #2a2a9f;
    }
    #clear-btn {
      background-color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Checkout ðŸ’³</h1>

  <form id="checkout-form">
    <label>Full Name:</label>
    <input type="text" id="name" required />

    <label>Phone Number:</label>
    <input type="tel" id="phone" required />

    <label>Delivery Location (area, town, country):</label>
    <textarea id="location" required></textarea>

    <label>Select Currency:</label>
    <select id="currency">
      <option value="GHS">GHS (â‚µ)</option>
      <option value="USD">USD ($)</option>
      <option value="NGN">NGN (â‚¦)</option>
      <option value="XOF">XOF (CFA)</option>
    </select>

    <label>Select Payment Method:</label>
    <select id="payment-method">
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select>

    <div id="cart-summary" class="summary-box">
      <h3>Order Summary</h3>
      <div id="summary-items">Loading...</div>
      <p id="summary-total"></p>
    </div>

    <button type="submit">Pay Now</button>
    <button id="clear-btn" type="button" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
  </form>

  <script>
    const paystackKey = "pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99";
    const flutterwaveKey = "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X";

    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function clearCart() {
      localStorage.removeItem('cart');
      renderSummary();
      alert("ðŸ§¹ Cart cleared.");
    }

    function renderSummary() {
      const cart = getCart();
      const container = document.getElementById("summary-items");
      const totalDiv = document.getElementById("summary-total");
      const currency = document.getElementById("currency").value;

      const rates = { GHS: 1, USD: 1 / 11.5, NGN: 1 / 0.048, XOF: 1 / 0.0091 };
      const symbols = { GHS: "â‚µ", USD: "$", NGN: "â‚¦", XOF: "CFA " };
      const rate = rates[currency] || 1;
      const symbol = symbols[currency] || "â‚µ";

      if (!cart.length) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalDiv.textContent = "";
        return;
      }

      let html = "";
      let total = 0;
      cart.forEach(item => {
        const line = `${item.name} (Size: ${item.size}) Ã— ${item.quantity} = ${symbol}${(item.price * item.quantity * rate).toFixed(2)}`;
        html += `<p>${line}</p>`;
        total += item.price * item.quantity;
      });

      container.innerHTML = html;
      totalDiv.textContent = `Total: ${symbol}${(total * rate).toFixed(2)}`;
    }

    document.getElementById("currency").addEventListener("change", renderSummary);
    renderSummary();

    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;
      const currency = document.getElementById("currency").value;
      const paymentMethod = document.getElementById("payment-method").value;
      const cart = getCart();
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const reference = "SB-" + Date.now();
      sessionStorage.setItem("orderReference", reference);

      const amountInGHS = total;
      const amount = Math.round({
        GHS: amountInGHS,
        USD: amountInGHS / 11.5,
        NGN: amountInGHS / 0.048,
        XOF: amountInGHS / 0.0091
      }[currency] * 100);

      if (paymentMethod === "paystack") {
        let handler = PaystackPop.setup({
          key: paystackKey,
          email: "sbclassic11@gmail.com",
          amount: amount,
          currency: currency,
          ref: reference,
          callback: function() {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          },
          onClose: function() {
            alert("Payment was cancelled.");
          }
        });
        handler.openIframe();
      }

      if (paymentMethod === "flutterwave") {
        FlutterwaveCheckout({
          public_key: flutterwaveKey,
          tx_ref: reference,
          amount: amount / 100,
          currency: currency,
          customer: {
            email: "sbclassic11@gmail.com",
            phonenumber: phone,
            name: name
          },
          callback: function() {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          },
          onclose: function() {
            alert("Payment cancelled.");
          }
        });
      }
    });
  </script>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</body>
</html>
