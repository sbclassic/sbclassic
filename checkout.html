<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #444;
    }
    h1 {
      color: #2b2b2b;
      margin-bottom: 10px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .summary-box {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      padding: 15px;
      margin-top: 20px;
    }
    .summary-item {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ddd;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button, .pay-btn {
      padding: 12px 16px;
      border: none;
      background-color: #191970;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover, .pay-btn:hover {
      background-color: #2a2a9f;
    }
    #cart-total {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkout-form">
    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Phone Number:</label>
    <input type="tel" name="phone" required>

    <label>Delivery Details (Location, Landmark, Region):</label>
    <textarea name="location" required placeholder="e.g. East Legon, Accra â€“ near A&C Mall"></textarea>

    <label>Select Currency:</label>
    <select id="currency">
      <option value="GHS">GHS (â‚µ)</option>
      <option value="USD">USD ($)</option>
      <option value="NGN">NGN (â‚¦)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="XOF">CFA (XOF)</option>
    </select>

    <label>Select Payment Method:</label>
    <select id="payment-method">
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select>

    <div id="cart-summary" class="summary-box"></div>
    <div id="cart-total"></div>

    <div class="buttons">
      <button type="button" onclick="payNow()">Pay Now</button>
      <button type="button" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
    </div>
  </form>

  <script>
    const cartSummary = document.getElementById("cart-summary");
    const totalDisplay = document.getElementById("cart-total");

    const currencySymbols = {
      GHS: 'â‚µ', USD: '$', NGN: 'â‚¦',
      EUR: 'â‚¬', GBP: 'Â£', XOF: 'CFA '
    };
    const conversionRates = {
      GHS: 1, USD: 1 / 11.5, NGN: 1 / 0.048,
      EUR: 1 / 12.5, GBP: 1 / 14.2, XOF: 1 / 0.0091
    };

    function renderCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const currency = document.getElementById("currency").value || "GHS";
      const rate = conversionRates[currency] || 1;
      const symbol = currencySymbols[currency] || 'â‚µ';

      if (cart.length === 0) {
        cartSummary.innerHTML = "<p>Your cart is empty.</p>";
        totalDisplay.textContent = "Total: â‚µ0.00";
        return;
      }

      let html = "";
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        html += `
          <div class="summary-item">
            <strong>${item.name}</strong><br/>
            Size: ${item.size || "N/A"}<br/>
            Quantity: ${item.quantity}<br/>
            Subtotal: ${symbol}${(subtotal * rate).toFixed(2)}
          </div>
        `;
      });

      cartSummary.innerHTML = html;
      totalDisplay.textContent = `Total: ${symbol}${(total * rate).toFixed(2)}`;
      localStorage.setItem("cartTotal", total.toFixed(2));
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCartSummary();
      alert("ðŸ§¹ Cart cleared!");
    }

    document.getElementById("currency").addEventListener("change", renderCartSummary);

    function payNow() {
      const method = document.getElementById("payment-method").value;
      const name = document.querySelector('[name="name"]').value;
      const phone = document.querySelector('[name="phone"]').value;
      const location = document.querySelector('[name="location"]').value;
      const total = parseFloat(localStorage.getItem("cartTotal") || "0");
      const ref = "SB" + Math.floor(Math.random() * 1000000000);
      sessionStorage.setItem("orderReference", ref);

      if (!name || !phone || !location || total <= 0) {
        alert("Please complete the form and make sure cart has items.");
        return;
      }

      if (method === "paystack") {
        PaystackPop.setup({
          key: 'pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99',
          email: phone + "@checkout.com",
          amount: total * 100,
          currency: "GHS",
          ref: ref,
          callback: function () {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          }
        }).openIframe();
      } else {
        FlutterwaveCheckout({
          public_key: "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X",
          tx_ref: ref,
          amount: total,
          currency: document.getElementById("currency").value,
          customer: { name: name, phone_number: phone, email: phone + "@checkout.com" },
          callback: function () {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          },
          customizations: { title: "SB CLASSIC", description: "Order Payment" }
        });
      }
    }

    renderCartSummary();
  </script>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</body>
</html>
