<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      font-weight: bold;

      padding: 10px 20px;

<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>

  <h1>Checkout ðŸ’³</h1>

<p id="subtotal" style="font-weight: bold;"></p>

<select id="shipping" name="shipping" required>
  <option value="">Select delivery method</option>
  <option value="70">Accra â€“ GHS 50â€“95 (Depending on the area)</option>
  <option value="60">Kumasi â€“ GHS 50â€“80 (Depending on the value of the item)</option>
  <option value="45">Nationwide Standard (7â€“14 Days)</option>
  <option value="400">International Shipping â€“ GHS 200â€“700 (Depending on the country)</option>
</select>

<div id="order-summary" style="margin-bottom: 20px; font-weight: bold;">
  <h3>Order Summary</h3>
  <p id="summary-subtotal">Subtotal: GHS 0.00</p>
  <p id="summary-shipping">Delivery: GHS 0.00</p>
  <p id="summary-total">Total: GHS 0.00</p>
</div>

<form id="checkout-form">
  <label for="name">Full Name:</label><br />
  <input type="text" id="name" name="name" required /><br /><br />

  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />

  <label for="phone">Phone Number:</label><br />
  <input type="tel" id="phone" name="phone" required /><br /><br />

  <div id="final-total" style="font-weight:bold;"></div><br />

  <button type="submit">Place Order</button>
</form>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;

    cart.forEach(item => {
      subtotal += item.price * item.quantity;
    });

    const deliverySelect = document.getElementById('shipping'); // corrected id here
    const subtotalDisplay = document.getElementById('summary-subtotal');
    const deliveryDisplay = document.getElementById('summary-shipping');
    const totalDisplay = document.getElementById('summary-total');

    subtotalDisplay.textContent = 'Subtotal: GHS ' + subtotal.toFixed(2);

    function updateTotals() {
      const deliveryFee = parseFloat(deliverySelect.value) || 0;
      deliveryDisplay.textContent = 'Delivery: GHS ' + deliveryFee.toFixed(2);
      totalDisplay.textContent = 'Total: GHS ' + (subtotal + deliveryFee).toFixed(2);
    }

    deliverySelect.addEventListener('change', updateTotals);

    // Initialize totals on page load (in case a default is selected)
    updateTotals();

    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const phone = this.phone.value.trim();
      const shippingCost = parseFloat(deliverySelect.value) || 0;
      const totalAmount = subtotal + shippingCost;
      const amountInKobo = totalAmount * 100;

      var handler = PaystackPop.setup({
        key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6', // Replace with your public key
        email: email,
        amount: amountInKobo,
        currency: 'GHS',
        metadata: {
          custom_fields: [
            { display_name: "Customer Name", value: name },
            { display_name: "Phone Number", value: phone },
            { display_name: "Shipping Option", value: `GHS ${shippingCost.toFixed(2)}` }
          ]
        },
        callback: function (response) {
          alert('Payment complete! Reference: ' + response.reference);
          localStorage.removeItem('cart');
          window.location.href = 'index.html';
        },
        onClose: function () {
          alert('Payment window closed.');
        }
      });

      handler.openIframe();
    });
  });

  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty.');
      return;
    }

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const phone = this.phone.value.trim();
    const deliveryFee = parseFloat(document.getElementById('delivery-option')?.value || 0);

    if (!deliveryFee) {
      alert('Please select a delivery option.');
      return;
    }

    let subtotal = 0;
    cart.forEach(item => {
      subtotal += item.price * item.quantity;
    });

    let totalAmount = subtotal + deliveryFee;
    let amountInKobo = totalAmount * 100;

    var handler = PaystackPop.setup({
      key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6',
      email: email,
      amount: amountInKobo,
      currency: 'GHS',
      metadata: {
        custom_fields: [
          { display_name: "Customer Name", variable_name: "customer_name", value: name },
          { display_name: "Phone Number", variable_name: "phone_number", value: phone },
          { display_name: "Delivery Option", variable_name: "delivery_fee", value: `GHS ${deliveryFee.toFixed(2)}` }
        ]
      },
      callback: function(response) {
        alert('Payment complete! Reference: ' + response.reference);
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      },
      onClose: function() {
        alert('Payment window closed.');
      }
    });

    handler.openIframe();
  });
</script>
