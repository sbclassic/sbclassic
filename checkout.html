<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #444;
    }
    h1 {
      color: #2b2b2b;
      margin-bottom: 10px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    #paystackBtn {
      background-color: #191970;
      color: white;
    }
    #flutterwaveBtn {
      background-color: #f57c00;
      color: white;
    }
    .hidden {
      display: none;
    }
    #total-display {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #cart-details {
      margin-top: 20px;
      font-size: 15px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Checkout ðŸ’³</h1>
  <form id="checkout-form" onsubmit="return false">
    <label>Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" required />

    <label>Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. 0551234567" required />

    <label>Delivery Location:</label>
    <input type="text" id="delivery" placeholder="e.g. East Legon, Accra â€“ near A&C Mall" required />

    <label>Select Currency:</label>
    <select id="currency">
      <option value="GHS">GHS (â‚µ)</option>
      <option value="USD">USD ($)</option>
      <option value="NGN">NGN (â‚¦)</option>
      <option value="XOF">XOF (CFA)</option>
    </select>

    <label>Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select>

    <div id="total-display">Total: â‚µ0.00</div>
    <div id="cart-details"></div>

    <button id="paystackBtn" class="btn" onclick="payWithPaystack()">Pay with Paystack</button>
    <button id="flutterwaveBtn" class="btn hidden" onclick="payWithFlutterwave()">Pay with Flutterwave</button>
  </form>

  <script>
    const conversionRates = {
      GHS: 1,
      USD: 1 / 11.5,
      NGN: 1 / 0.048,
      XOF: 1 / 0.0091
    };

    const currencySymbols = {
      GHS: "â‚µ",
      USD: "$",
      NGN: "â‚¦",
      XOF: "CFA "
    };

    const fullnameInput = document.getElementById("fullname");
    const phoneInput = document.getElementById("phone");
    const deliveryInput = document.getElementById("delivery");
    const currencySelect = document.getElementById("currency");
    const methodSelect = document.getElementById("paymentMethod");
    const paystackBtn = document.getElementById("paystackBtn");
    const flutterwaveBtn = document.getElementById("flutterwaveBtn");
    const totalDisplay = document.getElementById("total-display");
    const cartDetails = document.getElementById("cart-details");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const currency = currencySelect.value;
      const symbol = currencySymbols[currency] || "â‚µ";
      const rate = conversionRates[currency] || 1;

      let total = 0;
      let summary = "<strong>Order Summary:</strong><ul>";

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity * rate;
        total += itemTotal;
        summary += `<li>${item.name} (Size: ${item.size}) Ã— ${item.quantity} = ${symbol}${itemTotal.toFixed(2)}</li>`;
      });

      summary += "</ul>";
      cartDetails.innerHTML = summary;
      totalDisplay.textContent = `Total: ${symbol}${total.toFixed(2)}`;

      localStorage.setItem("cartTotal", (total / rate).toFixed(2));
    }

    function updatePaymentUI() {
      const method = methodSelect.value;
      if (method === "paystack") {
        paystackBtn.classList.remove("hidden");
        flutterwaveBtn.classList.add("hidden");
      } else {
        paystackBtn.classList.add("hidden");
        flutterwaveBtn.classList.remove("hidden");
      }
    }

    function payWithPaystack() {
      const email = "sbclassic11@gmail.com";
      const amount = parseFloat(localStorage.getItem("cartTotal")) || 0;
      const reference = "SB-" + Date.now();

      let handler = PaystackPop.setup({
        key: "pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99",
        email: email,
        amount: Math.round(amount * 100),
        currency: "GHS",
        ref: reference,
        callback: function() {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        },
        onClose: function() {
          alert("Payment was cancelled.");
        }
      });

      handler.openIframe();
    }

    function payWithFlutterwave() {
      const email = "sbclassic11@gmail.com";
      const currency = currencySelect.value;
      const baseAmount = parseFloat(localStorage.getItem("cartTotal")) || 0;
      const convertedAmount = (baseAmount * conversionRates[currency]).toFixed(2);

      FlutterwaveCheckout({
        public_key: "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X",
        tx_ref: "SB-" + Date.now(),
        amount: convertedAmount,
        currency: currency,
        customer: {
          email
        },
        callback: function(data) {
          if (data.status === "successful") {
            localStorage.removeItem("cart");
            window.location.href = "thankyou.html";
          }
        },
        onclose: function() {
          alert("Payment cancelled.");
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();
      updatePaymentUI();
    });

    methodSelect.addEventListener("change", updatePaymentUI);
    currencySelect.addEventListener("change", updateCartDisplay);
  </script>

</body>
</html>
