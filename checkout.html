<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout â€“ SB CLASSIC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Checkout ðŸ’³</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <main class="container">
    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">Pay with Paystack</button>
    </form>
  </main>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="js/cart.js"></script>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const cart = getCart();
      if (cart.length === 0) return alert("Your cart is empty.");

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      PaystackPop.setup({
        key: 'YOUR_PUBLIC_KEY_HERE', // Replace with your real key
        email: email,
        amount: total * 100,
        currency: 'GHS',
        ref: 'SB_' + Date.now(),
        metadata: {
          custom_fields: [{ display_name: name, variable_name: phone, value: phone }]
        },
        callback: function(response) {
          clearCart();
          window.location.href = 'confirmation.html';
        },
        onClose: function() {
          alert('Transaction was cancelled');
        }
      }).openIframe();
    });
  </script>
</body>
</html>
