<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout ðŸ’³ â€“ SB CLASSIC</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 30px 20px;
      color: #2b2b2b;
    }
    h1 {
      font-size: 24px;
      color: #191970;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .summary-box {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    .summary-box h3 {
      margin-top: 0;
      color: #191970;
    }
    button {
      background-color: #191970;
      color: #fff;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2a2a9f;
    }
    #clear-btn {
      background-color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Checkout ðŸ’³</h1>

  <form id="checkout-form">
    <label>Full Name:</label>
    <input type="text" id="name" required />

    <label>Phone Number:</label>
    <input type="tel" id="phone" required />

    <label>Delivery Location (area, town, country):</label>
    <textarea id="location" required></textarea>

    <label>Select Currency:</label>
    <select id="currency">
      <option value="GHS">GHS (â‚µ)</option>
      <option value="USD">USD ($)</option>
      <option value="NGN">NGN (â‚¦)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="XOF">XOF (CFA)</option>
    </select>

    <label>Select Payment Method:</label>
    <select id="payment-method">
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select>

    <div class="summary-box">
      <h3>Order Summary</h3>
      <div id="summary-items">Loading...</div>
      <p id="summary-total"></p>
    </div>

    <button type="submit">Pay Now</button>
    <button type="button" id="clear-btn" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
  </form>

  <script>
    const paystackKey = "pk_live_a09356e2ab5cf6afa40e5ea77de1d06ac4f86f99";
    const flutterwaveKey = "FLWPUBK-7f5de74a7c6fce74a6aa6d25c4ad9180-X";

    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function clearCart() {
      localStorage.removeItem("cart");
      localStorage.removeItem("cartTotal");
      renderSummary();
      alert("ðŸ§¹ Cart cleared.");
    }

    const rates = {
      GHS: 1,
      USD: 1 / 11.5,
      NGN: 1 / 0.048,
      EUR: 1 / 12.5,
      GBP: 1 / 14.2,
      XOF: 1 / 0.0091
    };

    const symbols = {
      GHS: "â‚µ",
      USD: "$",
      NGN: "â‚¦",
      EUR: "â‚¬",
      GBP: "Â£",
      XOF: "CFA "
    };

    function renderSummary() {
      const cart = getCart();
      const container = document.getElementById("summary-items");
      const totalDiv = document.getElementById("summary-total");
      const currency = document.getElementById("currency").value;

      if (!cart.length) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalDiv.textContent = "";
        return;
      }

      const rate = rates[currency] || 1;
      const symbol = symbols[currency] || "â‚µ";

      let html = "";
      let total = 0;
      cart.forEach(item => {
        const line = `${item.name} (Size: ${item.size}) Ã— ${item.quantity} = ${symbol}${(item.price * item.quantity * rate).toFixed(2)}`;
        html += `<p>${line}</p>`;
        total += item.price * item.quantity;
      });

      container.innerHTML = html;
      totalDiv.textContent = `Total: ${symbol}${(total * rate).toFixed(2)}`;
    }

    document.getElementById("currency").addEventListener("change", renderSummary);
    renderSummary();

    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;
      const currency = document.getElementById("currency").value;
      const paymentMethod = document.getElementById("payment-method").value;
      const cart = getCart();

      if (!cart.length) return alert("Cart is empty.");
      const totalGHS = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const rate = rates[currency] || 1;
      const amount = Math.round(totalGHS * rate * 100); // in minor unit
      const reference = "SB-" + Date.now();

      sessionStorage.setItem("orderReference", reference);

      if (paymentMethod === "paystack") {
        PaystackPop.setup({
          key: paystackKey,
          email: "sbclassic11@gmail.com",
          amount: Math.round(totalGHS * 100),
          currency: "GHS",
          ref: reference,
          callback: function () {
            localStorage.removeItem("cart");
            localStorage.removeItem("cartTotal");
            window.location.href = "thankyou.html";
          },
          onClose: function () {
            alert("Payment cancelled.");
          }
        }).openIframe();
      }

      if (paymentMethod === "flutterwave") {
        FlutterwaveCheckout({
          public_key: flutterwaveKey,
          tx_ref: reference,
          amount: (totalGHS * rate).toFixed(2),
          currency: currency,
          customer: {
            email: "sbclassic11@gmail.com",
            phonenumber: phone,
            name: name
          },
          callback: function () {
            localStorage.removeItem("cart");
            localStorage.removeItem("cartTotal");
            window.location.href = "thankyou.html";
          },
          onclose: function () {
            alert("Payment cancelled.");
          },
          customizations: {
            title: "SB CLASSIC Checkout",
            description: "Order from SB CLASSIC",
            logo: "https://sbclassic.github.io/sbclassic/logo.png"
          }
        });
      }
    });
  </script>
</body>
</html>
