<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout üí≥ ‚Äì SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #191970;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart üõí</a>
  </nav>

  <h1>Checkout üí≥</h1>

  <form id="checkout-form">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

  <label for="shipping">Shipping Option:</label><br />
  <select id="shipping" name="shipping" required>
    <option value="0">Select a delivery method</option>
    <option value="20">Local Pickup ‚Äì GHS 20</option>
    <option value="40">Standard Delivery ‚Äì GHS 40</option>
    <option value="70">Nationwide Express ‚Äì GHS 70</option>
  </select><br /><br />

  <div id="final-total" style="font-weight:bold;"></div><br />

  <button type="submit">Place Order</button>
</form>

  <script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty.');
      return;
    }

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const phone = this.phone.value.trim();

    // Calculate total price
    let totalAmount = 0;
    cart.forEach(item => {
      totalAmount += item.price * item.quantity;
    });

    // Convert GHS to Kobo (Paystack expects amount in minor units)
    let amountInKobo = totalAmount * 100;

    // Start Paystack payment
    var handler = PaystackPop.setup({
      key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6', // üîÅ Replace with your actual **Paystack public key**
      email: email,
      amount: amountInKobo,
      currency: 'GHS',
      metadata: {
        custom_fields: [
          {
            display_name: "Customer Name",
            variable_name: "customer_name",
            value: name
          },
          {
            display_name: "Phone Number",
            variable_name: "phone_number",
            value: phone
          }
        ]
      },
      callback: function(response) {
        alert('Payment complete! Reference: ' + response.reference);
        localStorage.removeItem('cart');
        window.location.href = 'index.html'; // or an order confirmation page
      },
      onClose: function() {
        alert('Payment window closed.');
      }
    });

    handler.openIframe();
  });
</script>
</body>
</html>
