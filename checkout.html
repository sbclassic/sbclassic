<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      font-family: Arial, sans-serif;

    }
    form {
      max-width: 400px;
    }

<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>

  <h1>Checkout ðŸ’³</h1>
  
  <p id="subtotal" style="font-weight: bold;"></p>
  
  <div id="order-summary" style="margin-bottom: 20px; font-weight: bold;">
    <h3>Order Summary</h3>
    <p id="summary-subtotal">Subtotal: GHS 0.00</p>
    <p id="summary-shipping">Delivery: GHS 0.00</p>
    <p id="summary-total">Total: GHS 0.00</p>
  </div>

  <form id="checkout-form">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

  <label for="shipping">Shipping Option:</label><br />
  <select id="shipping" name="shipping" required>
    <option value="0">Select a delivery method</option>
    <option value="20">Local Pickup â€“ GHS 20</option>
    <option value="40">Standard Delivery â€“ GHS 40</option>
    <option value="70">Nationwide Express â€“ GHS 70</option>
  </select><br /><br />

  <div id="final-total" style="font-weight:bold;"></div><br />

  <button type="submit">Place Order</button>
</form>

  <script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  // Dynamically populate subtotal, delivery, and total on page load
  document.addEventListener('DOMContentLoaded', function () {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;

    cart.forEach(item => {
      subtotal += item.price * item.quantity;
    });

    // Create delivery dropdown if it doesn't exist
    if (!document.getElementById('delivery-option')) {
      const deliveryLabel = document.createElement('label');
      deliveryLabel.textContent = "Select Delivery Option:";
      deliveryLabel.setAttribute('for', 'delivery-option');

      const deliverySelect = document.createElement('select');
      deliverySelect.id = 'delivery-option';
      deliverySelect.innerHTML = `
        <option value="0">-- Choose an option --</option>
        <option value="20">Standard (2â€“5 days) - GHS 20</option>
        <option value="40">Express (1â€“2 days) - GHS 40</option>
        <option value="80">International - GHS 80</option>
      `;

      const summary = document.getElementById('subtotal')?.parentElement || document.body;
      summary.appendChild(deliveryLabel);
      summary.appendChild(deliverySelect);

      // Add total display
      const totalDisplay = document.createElement('p');
      totalDisplay.id = 'total';
      totalDisplay.style.fontWeight = 'bold';
      totalDisplay.textContent = `Total: GHS ${subtotal.toFixed(2)}`;
      summary.appendChild(totalDisplay);

      // Update total when delivery option changes
      deliverySelect.addEventListener('change', function () {
        const deliveryFee = parseFloat(this.value);
        document.getElementById('total').textContent =
          `Total: GHS ${(subtotal + deliveryFee).toFixed(2)}`;
      });
    }

    // Show subtotal
    if (document.getElementById('subtotal')) {
      document.getElementById('subtotal').textContent = 'Subtotal: GHS ' + subtotal.toFixed(2);
    }
  });

  // Checkout form submission
  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty.');
      return;
    }

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const phone = this.phone.value.trim();
    const deliveryFee = parseFloat(document.getElementById('delivery-option')?.value || 0);

    if (!deliveryFee) {
      alert('Please select a delivery option.');
      return;
    }

    let subtotal = 0;
    cart.forEach(item => {
      subtotal += item.price * item.quantity;
    });

    let totalAmount = subtotal + deliveryFee;
    let amountInKobo = totalAmount * 100;

    var handler = PaystackPop.setup({
      key: 'pk_live_5e37f9b952133486b9b05a6798a5e921afa25bc6',
      email: email,
      amount: amountInKobo,
      currency: 'GHS',
      metadata: {
        custom_fields: [
          { display_name: "Customer Name", variable_name: "customer_name", value: name },
          { display_name: "Phone Number", variable_name: "phone_number", value: phone },
          { display_name: "Delivery Option", variable_name: "delivery_fee", value: `GHS ${deliveryFee.toFixed(2)}` }
        ]
      },
      callback: function(response) {
        alert('Payment complete! Reference: ' + response.reference);
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      },
      onClose: function() {
        alert('Payment window closed.');
      }
    });

    handler.openIframe();
  });
</script>
