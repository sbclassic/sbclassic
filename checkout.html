<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€“ SB CLASSIC</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      background: #0b0b1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1a1a2e;
      padding: 25px;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .cart-item img {
      width: 60px;
      height: auto;
      border-radius: 4px;
    }
    .item-details {
      flex: 1;
      margin-left: 15px;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .item-qty-price {
      font-size: 0.9em;
      color: #ccc;
    }
    .total {
      font-weight: bold;
      font-size: 1.3em;
      text-align: right;
      margin-top: 15px;
      border-top: 2px solid #d4af37;
      padding-top: 10px;
      color: #d4af37;
    }
    form {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 5px #d4af37;
    }
    button {
      background: #d4af37;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1.1em;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #bfa232;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>
  <h1>Checkout ðŸ’³</h1>
  <div class="container">
    <div id="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    <div class="total" id="cart-total">Total: GHS 0</div>

    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">Pay with Paystack</button>
    </form>
  </div>

  <script>
    // Load cart from localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Clear cart
    function clearCart() {
      localStorage.removeItem('cart');
      updateCartCount();
    }

    // Update cart count in nav (if applicable)
    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) cartCountEl.textContent = count;
    }

    // Display cart items and total price
    function displayCart() {
      const cart = getCart();
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').textContent = 'Total: GHS 0';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-qty-price">Qty: ${item.quantity} Ã— GHS ${item.price.toFixed(2)}</div>
          </div>
          <div>GHS ${itemTotal.toFixed(2)}</div>
        `;
        cartItemsDiv.appendChild(div);
      });

      document.getElementById('cart-total').textContent = 'Total: GHS ' + total.toFixed(2);
      return total;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      displayCart();

      const form = document.getElementById('checkout-form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const cart = getCart();
        if (cart.length === 0) {
          alert('Your cart is empty.');
          return;
        }

        const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        const email = document.getElementById('email').value.trim();
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!name || !email || !phone) {
          alert('Please fill in all required fields.');
          return;
        }

        // Paystack payment setup
        let handler = PaystackPop.setup({
          key: 'YOUR_PUBLIC_KEY_HERE', // Replace with your Paystack public key
          email: email,
          amount: totalAmount * 100, // Paystack expects amount in kobo
          currency: 'GHS',
          ref: 'SBCLASSIC_' + Date.now(),
          metadata: {
            custom_fields: [
              {
                display_name: "Phone Number",
                variable_name: "phone_number",
                value: phone
              },
              {
                display_name: "Customer Name",
                variable_name: "customer_name",
                value: name
              }
            ]
          },
          callback: function(response) {
            alert('Payment successful! Reference: ' + response.reference);
            clearCart();
            window.location.href = 'confirmation.html'; // Redirect to your confirmation page
          },
          onClose: function() {
            alert('Transaction was cancelled.');
          }
        });
        handler.openIframe();
      });
    });
  </script>
</body>
</html>
