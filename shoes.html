<script>
  // Utility: get cart from localStorage or empty array
  function getCart() {
    return JSON.parse(localStorage.getItem('sbclassic_cart') || '[]');
  }

  // Utility: save cart to localStorage
  function saveCart(cart) {
    localStorage.setItem('sbclassic_cart', JSON.stringify(cart));
  }

  // Update cart count bubble in header
  function updateCartCount() {
    const cart = getCart();
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  // Add product to cart or increase quantity
  function addToCart(product) {
    const cart = getCart();
    const existingIndex = cart.findIndex(item => item.id === product.id);
    if (existingIndex > -1) {
      cart[existingIndex].quantity += 1;
    } else {
      cart.push({ ...product, quantity: 1 });
    }
    saveCart(cart);
    updateCartCount();
    alert(`${product.name} added to cart.`);
  }

  // On page load: attach event listeners and update cart count
  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', e => {
        const productElem = e.target.closest('.product');
        const product = {
          id: productElem.getAttribute('data-id'),
          name: productElem.getAttribute('data-name'),
          price: parseFloat(productElem.getAttribute('data-price')),
          image: productElem.getAttribute('data-image')
        };
        addToCart(product);
      });
    });
  });
</script>
