<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Shoes – SB CLASSIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }
    header {
      background: #0a0a23;
      padding: 20px;
      color: #d4af37;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 12px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #0a0a23;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 260px;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 18px;
      margin: 15px 0 5px;
      padding: 0 10px;
      color: #0a0a23;
    }
    .product p {
      font-size: 16px;
      color: #444;
      padding: 0 10px 15px;
    }
    footer {
      background: #0a0a23;
      color: #fff;
      text-align: center;
      padding: 30px 15px;
      margin-top: 40px;
    }
    .social-links a {
      color: #d4af37;
      margin: 0 8px;
      text-decoration: none;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    /* WhatsApp Live Chat Button */
    .whatsapp-chat {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      z-index: 1000;
      border-radius: 50%;
      background-color: #25d366;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .whatsapp-chat:hover {
      background-color: #1ebe57;
    }
    .whatsapp-chat img {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 600px) {
      .product {
        width: 100%;
      }
    }
  </style>
