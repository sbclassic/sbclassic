<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Shoes – SB CLASSIC</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #fff; color: #111; }
    header, footer {
      background: #0b0b1c;
      color: #ffd700;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      color: #0b0b1c;
      margin-bottom: 1.5rem;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      max-width: 280px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product-name {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #0b0b1c;
    }
    .product-price {
      color: #d4af37;
      font-size: 1.2rem;
    }
    footer p {
      margin: 0.3rem;

  <header>

    <div class="product-grid">
