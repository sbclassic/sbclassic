  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    }
    h1 {
      color: #191970;

    p {

    }
    .spinner {
      margin: 40px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #191970;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
