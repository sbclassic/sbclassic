<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #0d0d0d; /* Dark background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      color: #d4af37; /* Deep Gold */
      font-weight: bold;
      font-size: 2em;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 1.1em;
      margin: 10px 0 5px;
      color: white;
    }
    .product-price {
      color: white; /* White price text */
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    footer {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 0.9em;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #d4af37; /* Deep Gold */
      font-weight: bold;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .footer-heading {
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>

  <header>SB CLASSIC Clothes</header>

    </div>
    <div class="product-card">

    <div class="product-card">

      <div class="product-price">GHS 1,980</div>

    <div class="product-card">
      <img src="Clothes/white_shirt.jpeg" alt="White Shirt" />
      <div class="product-name">White Shirt</div>
      <div class="product-price">GHS 1,980</div>
    </div>
    <div class="product-card">
      <img src="Clothes/brown_loafers.jpeg" alt="Brown Loafers" />
      <div class="product-name">Brown Loafers</div>
