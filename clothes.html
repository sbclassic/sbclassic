<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SB CLASSIC - Clothes</title>
  <style>
    :root {
      --deep-gold: #bfa153;
      --blue-black: #101820;
      --white: #ffffff;
      --swatch-size: 25px;
    }

    body {
      font-family: 'Georgia', serif;
      background: var(--white);
      color: var(--blue-black);
      margin: 0;
      padding: 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: var(--deep-gold);
      font-weight: 300;
      text-align: center;
      margin-bottom: 1rem;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .product h3 {
      margin: 0 0 0.5rem 0;
    }

    .product-images img {
      max-width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 1rem;
      vertical-align: middle;
    }

    .color-swatches {
      margin-top: 10px;
    }

    .swatch {
      display: inline-block;
      width: var(--swatch-size);
      height: var(--swatch-size);
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .swatch:hover,
    .swatch.active {
      border-color: var(--deep-gold);
    }

    /* Specific colors for swatches */
    .apricot { background-color: #fbceb1; }
    .blue-black { background-color: #0d1321; }
    .black { background-color: #000000; }
    .white { background-color: #ffffff; border: 1px solid #ccc; }
    .brown { background-color: #6f4e37; }
    .green { background-color: #0f5132; }
    .red { background-color: #a00000; }
    .yellow { background-color: #f7df1e; }
    .gray { background-color: #888888; }
    .navy { background-color: #001f3f; }
    .olive { background-color: #3d9970; }

  </style>
</head>
<body>

  <h1>Clothes Collection</h1>

  <!-- Elegant 2pcs Sets -->
  <div class="product" id="elegant-2pcs-sets">
    <h3>Elegant 2pcs Sets - GHS 1,980</h3>
    <div class="product-images" id="elegant-images">
      <img src="https://drive.google.com/uc?export=view&id=1jTECEDHAAOnKDYSiQPgonB2NhhP2gnSW" alt="Elegant 2pcs Sets Apricot" />
    </div>
    <div class="color-swatches">
      <span class="swatch apricot active" data-img="1jTECEDHAAOnKDYSiQPgonB2NhhP2gnSW" title="Apricot"></span>
      <span class="swatch blue-black" data-img="1He9Z4xpCbefvuO_3CTpLub1vwR2QVpFa" title="Blue Black"></span>
      <span class="swatch black" data-img="1XhASveMNkHs8hD6wbiIaD2hZa-8oHedM" title="Black"></span>
    </div>
  </div>

  <!-- Simple Classy Jackets -->
  <div class="product" id="simple-classy-jackets">
    <h3>Simple Classy Jackets - GHS 899</h3>
    <div class="product-images" id="jackets-images">
      <img src="https://drive.google.com/uc?export=view&id=1A2bstxwabfK-FfrPABdqBipTXjw9Sm4W" alt="Simple Classy Jacket Color 1" />
    </div>
    <div class="color-swatches">
      <span class="swatch apricot active" data-img="1A2bstxwabfK-FfrPABdqBipTXjw9Sm4W" title="Color 1"></span>
      <span class="swatch blue-black" data-img="1JAJBajj_ry5a0q2gRFPlLoYh0JZQWhwv" title="Color 2"></span>
      <span class="swatch black" data-img="14wEqIk7YY0RdvRcvw0Q6xZRelb0TjiMC" title="Color 3"></span>
      <span class="swatch brown" data-img="1B6uQwbHUSkvalKG2Zfko1euhrniktLGY" title="Color 4"></span>
      <span class="swatch navy" data-img="1N4qnqjBIKUd9cuNHnWKlsbyyTC446QTw" title="Color 5"></span>
      <span class="swatch olive" data-img="1mQKSRC3PuQ_AwbdfdhNrxXvRwQJDRlMp" title="Color 6"></span>
      <span class="swatch red" data-img="1pThFTWCXSgE0VDVu4lkBDmCSYGmxDkkQ" title="Color 7"></span>
      <span class="swatch gray" data-img="1NXpzB6X3J2I_C7Bv6aPIPBJ7_GVRHbE8" title="Color 8"></span>
    </div>
  </div>

  <!-- Fashion Versatile Polo Shirt -->
  <div class="product" id="versatile-polo-shirt">
    <h3>Fashion Versatile Polo Shirt - GHS 790</h3>
    <div class="product-images" id="polo-images">
      <img src="https://drive.google.com/uc?export=view&id=1qb-R83oaMmCz5btN08Ge_uHcD0ynEJPR" alt="Polo Shirt Color 1" />
    </div>
    <div class="color-swatches">
      <span class="swatch apricot active" data-img="1qb-R83oaMmCz5btN08Ge_uHcD0ynEJPR" title="Color 1"></span>
      <span class="swatch blue-black" data-img="1C13OXSSdnBPHLFX-ggC6RHaF_hZInusO" title="Color 2"></span>
      <span class="swatch black" data-img="1gwHZR6rGw0x6yHF_DJwZJfVXOJ6qobVQ" title="Color 3"></span>
      <span class="swatch brown" data-img="1fIrURvr5fGycWCjO8pWTYSG_49C6MGRB" title="Color 4"></span>
      <span class="swatch white" data-img="1S8Jm46p53utAsORr-8i8fh3-6sLXgQDf" title="Color 5"></span>
    </div>
  </div>

  <script>
    function setupSwatches(productId) {
      const product = document.getElementById(productId);
      const swatches = product.querySelectorAll('.swatch');
      const imgContainer = product.querySelector('.product-images img');

      swatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
          // Remove active class from all
          swatches.forEach(s => s.classList.remove('active'));
          // Set active on clicked swatch
          swatch.classList.add('active');
          // Change image src to the swatch's data-img
          const newImgSrc = "https://drive.google.com/uc?export=view&id=" + swatch.getAttribute('data-img');
          imgContainer.src = newImgSrc;
        });
      });
    }

    // Setup swatches for each product
    setupSwatches('elegant-2pcs-sets');
    setupSwatches('simple-classy-jackets');
    setupSwatches('versatile-polo-shirt');
  </script>

</body>
</html>
