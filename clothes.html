<body>

  <main class="container">
    <h1>Clothes Collection</h1>
    <section class="products">

      <!-- Navy Blue Suit -->
      <article class="product-card">
        <img src="clothes/navy_suit.jpg" alt="Navy Blue Suit" />
        <div class="product-name">Navy Blue Suit</div>
        <div class="product-price">GHS 960</div>
        <label class="quantity-label" for="qty-suit">Quantity:</label>
        <input type="number" id="qty-suit" name="qty-suit" min="1" max="10" value="1" />
        <button class="add-to-cart" onclick="addToCart('Navy Blue Suit', 960, document.getElementById('qty-suit').value)">Add to Cart</button>

        <button class="add-to-cart" onclick="addToCart('Black Tuxedo', 1980, document.getElementById('qty-tuxedo').value)">Add to Cart</button>
      </article>

      <!-- White Shirt -->
      <article class="product-card">
        <img src="clothes/white_shirt.jpg" alt="White Shirt" />

        <div class="product-price">GHS 1,980</div>
        <label class="quantity-label" for="qty-shirt">Quantity:</label>
        <input type="number" id="qty-shirt" name="qty-shirt" min="1" max="10" value="1" />

  <script>
    function addToCart(productName, price, quantity) {
      quantity = parseInt(quantity);
      if (isNaN(quantity) || quantity < 1 || quantity > 10) {
        alert('Please enter a valid quantity between 1 and 10.');
        return;
      }
      alert(`${quantity} x ${productName} added to cart at GHS ${price} each.`);
