<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SB CLASSIC - Clothes</title>
<style>
  :root {
    --deep-gold: #bfa153;
    --blue-black: #101820;
    --white: #ffffff;
  }

  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: var(--white);
    color: var(--blue-black);
  }

  header {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid #ddd;
  }

  nav a {
    margin: 0 15px;
    color: var(--blue-black);
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
  }

  nav a:hover {
    color: var(--deep-gold);
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  h1 {
    font-weight: 300;
    font-size: 2rem;
    color: var(--deep-gold);
    text-align: center;
    letter-spacing: 1px;
  }

  .product {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }

  .product-name {
    font-weight: bold;
    font-size: 1.3rem;
    margin-top: 0.5rem;
  }

  .product-price {
    color: var(--deep-gold);
    font-weight: 600;
    margin: 0.5rem 0;
  }

  .color-swatches {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .swatch {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #ddd;
    cursor: pointer;
    transition: border-color 0.3s;
  }

  .swatch:hover {
    border-color: var(--deep-gold);
  }

</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">HOME</a>
    <a href="clothes.html">CLOTHES</a>
    <a href="shoes.html">SHOES</a>
    <a href="accessories.html">ACCESSORIES</a>
  </nav>
</header>

<main>
  <h1>Clothes</h1>

  <!-- Elegant 2pcs Sets - 3 colors -->
  <section class="product" id="elegant-2pcs-sets">
    <img id="elegant-img" src="https://drive.google.com/uc?export=view&id=1He9Z4xpCbefvuO_3CTpLub1vwR2QVpFa" alt="Elegant 2pcs sets Apricot" />
    <div class="product-name">Elegant 2pcs Sets</div>
    <div class="product-price">GHS 1,980</div>
    <div class="color-swatches">
      <div class="swatch" title="Apricot" style="background:#f5c1a1;" onclick="changeImage('elegant-img', '1He9Z4xpCbefvuO_3CTpLub1vwR2QVpFa')"></div>
      <div class="swatch" title="Blue Black" style="background:#101820;" onclick="changeImage('elegant-img', '1XhASveMNkHs8hD6wbiIaD2hZa-8oHedM')"></div>
      <div class="swatch" title="Black" style="background:#000000;" onclick="changeImage('elegant-img', '1jTECEDHAAOnKDYSiQPgonB2NhhP2gnSW')"></div>
    </div>
  </section>

  <!-- Simple Classy Jackets - 8 colors -->
  <section class="product" id="simple-classy-jackets">
    <img id="jackets-img" src="https://drive.google.com/uc?export=view&id=1A2bstxwabfK-FfrPABdqBipTXjw9Sm4W" alt="Simple Classy Jackets Color 1" />
    <div class="product-name">Simple Classy Jackets</div>
    <div class="product-price">GHS 899</div>
    <div class="color-swatches">
      <div class="swatch" title="Color 1" style="background:#bfa153;" onclick="changeImage('jackets-img', '1A2bstxwabfK-FfrPABdqBipTXjw9Sm4W')"></div>
      <div class="swatch" title="Color 2" style="background:#101820;" onclick="changeImage('jackets-img', '1JAJBajj_ry5a0q2gRFPlLoYh0JZQWhwv')"></div>
      <div class="swatch" title="Color 3" style="background:#6c6c6c;" onclick="changeImage('jackets-img', '14wEqIk7YY0RdvRcvw0Q6xZRelb0TjiMC')"></div>
      <div class="swatch" title="Color 4" style="background:#333333;" onclick="changeImage('jackets-img', '1B6uQwbHUSkvalKG2Zfko1euhrniktLGY')"></div>
      <div class="swatch" title="Color 5" style="background:#222222;" onclick="changeImage('jackets-img', '1N4qnqjBIKUd9cuNHnWKlsbyyTC446QTw')"></div>
      <div class="swatch" title="Color 6" style="background:#111111;" onclick="changeImage('jackets-img', '1mQKSRC3PuQ_AwbdfdhNrxXvRwQJDRlMp')"></div>
      <div class="swatch" title="Color 7" style="background:#444444;" onclick="changeImage('jackets-img', '1pThFTWCXSgE0VDVu4lkBDmCSYGmxDkkQ')"></div>
      <div class="swatch" title="Color 8" style="background:#555555;" onclick="changeImage('jackets-img', '1NXpzB6X3J2I_C7Bv6aPIPBJ7_GVRHbE8')"></div>
    </div>
  </section>

  <!-- Fashion Versatile Polo Shirt - 5 colors -->
  <section class="product" id="fashion-polo-shirt">
    <img id="polo-img" src="https://drive.google.com/uc?export=view&id=1qb-R83oaMmCz5btN08Ge_uHcD0ynEJPR" alt="Fashion Versatile Polo Shirt Color 1" />
    <div class="product-name">Fashion Versatile Polo Shirt</div>
    <div class="product-price">GHS 790</div>
    <div class="color-swatches">
      <div class="swatch" title="Color 1" style="background:#a1a1a1;" onclick="changeImage('polo-img', '1qb-R83oaMmCz5btN08Ge_uHcD0ynEJPR')"></div>
      <div class="swatch" title="Color 2" style="background:#777777;" onclick="changeImage('polo-img', '1C13OXSSdnBPHLFX-ggC6RHaF_hZInusO')"></div>
      <div class="swatch" title="Color 3" style="background:#555555;" onclick="changeImage('polo-img', '1gwHZR6rGw0x6yHF_DJwZJfVXOJ6qobVQ')"></div>
      <div class="swatch" title="Color 4" style="background:#333333;" onclick="changeImage('polo-img', '1fIrURvr5fGycWCjO8pWTYSG_49C6MGRB')"></div>
      <div class="swatch" title="Color 5" style="background:#111111;" onclick="changeImage('polo-img', '1S8Jm46p53utAsORr-8i8fh3-6sLXgQDf')"></div>
    </div>
  </section>
</main>

<script>
  // Function to change product image when swatch clicked
  function changeImage(imgId, fileId) {
    document.getElementById(imgId).src = `https://drive.google.com/uc?export=view&id=${fileId}`;
  }
</script>

</body>
</html>
