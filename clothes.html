  <script>
  // Get cart from localStorage or return empty array
  function getCart() {
    return JSON.parse(localStorage.getItem('cart')) || [];
  }

  // Save cart to localStorage
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // Update cart item count in the UI (assumes an element with id="cart-count")
  function updateCartCount() {
    const cart = getCart();
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    const countElem = document.getElementById('cart-count');
    if (countElem) {
      countElem.textContent = count;
    }
  }

  // Add a product to the cart or update quantity if it already exists
  function addToCart(product, quantity = 1) {
    let cart = getCart();
    const existing = cart.find(item => item.id === product.id);
    if (existing) {
      existing.quantity += quantity;
    } else {
      product.quantity = quantity;
      cart.push(product);
    }
    saveCart(cart);
    updateCartCount();
    alert(`${product.name} (x${quantity}) added to cart!`);
  }

  // Initialize cart count on page load
  updateCartCount();
</script>

<script>
  // Wait for DOM to load
  document.addEventListener('DOMContentLoaded', function () {
    const productCards = document.querySelectorAll('.product');

    productCards.forEach(card => {
      const addBtn = card.querySelector('.add-to-cart-btn');
      const qtyInput = card.querySelector('.quantity-input') || { value: 1 };

      addBtn?.addEventListener('click', () => {
        // Build product object from data attributes
        const idRaw = card.dataset.id || card.dataset.name || '';
        const id = idRaw.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
        
        const product = {
          id: id,
          name: card.dataset.name || 'Unnamed Product',
          price: parseFloat(card.dataset.price) || 0,
          image: card.dataset.image || ''
        };

        const quantity = parseInt(qtyInput.value) || 1;
        if (quantity < 1) {
          alert('Please enter a valid quantity (1 or more).');
          return;
        }

        addToCart(product, quantity);
      });
    });
  });
</script>
