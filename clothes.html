<!DOCTYPE html>

  <title>Clothes - SB CLASSIC</title>
  <style>
    :root {
      --deep-gold: #bfa153;
      --blue-black: #101820;
      --white: #ffffff;
    }

    body {
      font-family: 'Georgia', serif;
      background: var(--white);
      color: var(--blue-black);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin: 0 15px;
      color: var(--blue-black);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-gold);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 15px;
    }

    .swatches {
      margin-top: 10px;
    }

    .swatch {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      border: 2px solid #ddd;
      cursor: pointer;
    }

    .swatch.active {
      border: 3px solid var(--deep-gold);
    }

    h2 {
      color: var(--deep-gold);
    }
  </style>
</head>
