<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You for Your Order! â€“ SB CLASSIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      text-align: center;
      color: #2b2b2b;
    }
    h1 {
      color: #191970;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    .order-ref {
      margin: 20px 0;
      font-weight: bold;
      color: #444;
      font-size: 16px;
      word-wrap: break-word;
    }
    button {
      background-color: #191970;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #2a2a9f;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Purchase!</h1>
  <p>Your payment was successful.</p>
  <p class="order-ref" id="order-reference">Order Reference: <em>Loading...</em></p>
  <button onclick="window.location.href='index.html'">Back to Home</button>

  <script>
    // Grab reference from URL params and display
    const params = new URLSearchParams(window.location.search);
    const reference = params.get('reference');
    const refElem = document.getElementById('order-reference');
    if(reference){
      refElem.innerHTML = `Order Reference: <strong>${reference}</strong>`;
      // Clear cart as order is complete
      localStorage.removeItem('cart');
    } else {
      refElem.innerHTML = 'Order reference not found.';
    }
  </script>
</body>
</html>
