<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SB CLASSIC</title>
  <style>
    :root {
      --deep-gold: #bfa153;
      --blue-black: #101820;
      --white: #fff;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: var(--white);
      color: var(--blue-black);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--white);
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img.logo {
      height: 80px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--blue-black);
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      color: var(--deep-gold);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="SB CLASSIC Logo" class="logo" />
    </a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="products.html">PRODUCTS</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to SB CLASSIC</h1>
    <p>Style with Class.</p>
  </main>
</body>
</html>
