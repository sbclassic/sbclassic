<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SB CLASSIC - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #111; }
    header, footer {
      background: #0a0a23;
      color: #d4af37;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: #d4af37;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #0a0a23;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      max-width: 280px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-name {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #0a0a23;
    }
    .product-price {
      color: #d4af37;
      font-size: 1.2rem;
    }
    footer p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h2>SB CLASSIC</h2>
    <nav>
      <a href="index.html">Home</a>

      <a href="about.html">About</a>

    </nav>
  </header>

  <main class="container">
    <h1>Featured Products</h1>
    <section class="product-grid">
      <div class="product-card">
        <img src="clothes/elegant_2pcs_set_apricot.jpeg" alt="Elegant 2pcs Set Apricot" />
        <div class="product-name">Elegant 2pcs Set (Apricot)</div>
        <div class="product-price">GHS 1,980</div>
      </div>
      <div class="product-card">
        <img src="shoes/versace_sneaker_black.jpeg" alt="Versace Sneaker Black" />
        <div class="product-name">Versace Sneaker Black</div>
        <div class="product-price">GHS 1,899</div>
      </div>
    </section>
  </main>
