<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB CLASSIC – Style with Class</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 13px;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #777;
    }

    .hero {
      width: 100%;
      height: 85vh;
      background: url('images/hero-sbclassic.png') no-repeat center center/cover;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
      margin-top: 2px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 90vh;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.01);
    }

    .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .grid-item img {
        height: 60vh;
      }

      .hero {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="SB CLASSIC">
    </div>
    <nav>
      <a href="clothes.html">CLOTHES</a>
      <a href="shoes.html">SHOES</a>
      <a href="slippers-sandals.html">SLIPPERS & SANDALS</a>
      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="hero"></section>

  <div class="grid">
    <div class="grid-item">
      <a href="clothes.html">
        <img src="https://imgur.com/aCJ29WT.jpg" alt="Clothes">
        <div class="label">Clothes</div>
      </a>
    </div>
    <div class="grid-item">
      <a href="shoes.html">
        <img src="https://imgur.com/b5tYse1.jpg" alt="Shoes">
        <div class="label">Shoes</div>
      </a>
    </div>
    <div class="grid-item">
      <a href="slippers-sandals.html">
        <img src="https://imgur.com/DaEVj7L.jpg" alt="Slippers & Sandals">
        <div class="label">Slippers & Sandals</div>
      </a>
    </div>
    <div class="grid-item">
      <a href="accessories.html">
        <img src="https://imgur.com/dCYK4aA.jpg" alt="Accessories">
        <div class="label">Accessories</div>
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SB CLASSIC – Style with Class. All rights reserved.</p>
  </footer>
</body>
</html>
