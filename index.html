<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SB CLASSIC â€“ Style with Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Your existing styles here */
    /* ... */
    .cart-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .cart-buttons button {
      background-color: #ffd700;
      border: none;
      color: #0b0b1c;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <!-- Your header/nav here -->
</header>

<section class="section">
  <h2>Featured Products</h2>
  <div class="products">
    <div class="product" data-id="1" data-name="Elegant 2pcs Set â€“ Apricot" data-price="1980" data-image="clothes/elegant_2pcs_set_apricot.jpeg">
      <img src="clothes/elegant_2pcs_set_apricot.jpeg" alt="Elegant 2pcs Apricot" />
      <h3>Elegant 2pcs Set â€“ Apricot</h3>
      <p>GHS 1,980</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Elegant 2pcs Set â€“ Black" data-price="1980" data-image="clothes/elegant_2pcs_set_black.jpeg">
      <img src="clothes/elegant_2pcs_set_black.jpeg" alt="Elegant 2pcs Black" />
      <h3>Elegant 2pcs Set â€“ Black</h3>
      <p>GHS 1,980</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- More products here -->
  </div>

  <div class="cart-buttons" style="display:none;">
    <button id="view-cart">View Cart ðŸ›’</button>
    <button id="checkout">Checkout ðŸ’³</button>
  </div>
</section>

<footer>
  <!-- Your footer here -->
</footer>

<script>
  // Get references to buttons and container
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
  const cartButtonsContainer = document.querySelector('.cart-buttons');
  const viewCartBtn = document.getElementById('view-cart');
  const checkoutBtn = document.getElementById('checkout');

  // Load cart from localStorage or empty array
  function getCart() {
    const cartJSON = localStorage.getItem('sbclassicCart');
    return cartJSON ? JSON.parse(cartJSON) : [];
  }

  // Save cart to localStorage
  function saveCart(cart) {
    localStorage.setItem('sbclassicCart', JSON.stringify(cart));
  }

  // Update cart buttons visibility
  function updateCartButtons() {
    const cart = getCart();
    if (cart.length > 0) {
      cartButtonsContainer.style.display = 'block';
    } else {
      cartButtonsContainer.style.display = 'none';
    }
  }

  // Add product to cart
  function addToCart(product) {
    const cart = getCart();
    // Check if product already in cart
    const existing = cart.find(item => item.id === product.id);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({...product, quantity: 1});
    }
    saveCart(cart);
    updateCartButtons();
    alert(`${product.name} added to cart!`);
  }

  // Attach click handlers
  addToCartButtons.forEach(button => {
    button.addEventListener('click', e => {
      const productDiv = e.target.closest('.product');
      const product = {
        id: productDiv.dataset.id,
        name: productDiv.dataset.name,
        price: Number(productDiv.dataset.price),
        image: productDiv.dataset.image
      };
      addToCart(product);
    });
  });

  // Cart button click handlers
  viewCartBtn.addEventListener('click', () => {
    window.location.href = 'cart.html';
  });

  checkoutBtn.addEventListener('click', () => {
    window.location.href = 'checkout.html';
  });

  // Initial setup
  updateCartButtons();
</script>

</body>
</html>
