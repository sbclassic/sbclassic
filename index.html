<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB CLASSIC â€“ Style with Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #000;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-top: 100px;
    }
    .panel {
      height: 90vh;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .panel:hover img {
      transform: scale(1.05);
    }
    .panel-title {
      position: absolute;
      bottom: 30px;
      left: 20px;
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px #000;
    }
    @media (max-width: 768px) {
      .panel-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SB CLASSIC</div>
    <nav>
      <a href="clothes.html">Clothes</a>
      <a href="shoes.html">Shoes</a>
      <a href="slippers-sandals.html">Slippers</a>
      <a href="accessories.html">Accessories</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <div class="grid">
    <div class="panel" onclick="location.href='clothes.html'">
      <img src="https://imgur.com/3Q1yArY.jpg" alt="Clothes">
      <div class="panel-title">CLOTHES</div>
    </div>
    <div class="panel" onclick="location.href='shoes.html'">
      <img src="https://imgur.com/Yk8Tx4Z.jpg" alt="Shoes">
      <div class="panel-title">SHOES</div>
    </div>
    <div class="panel" onclick="location.href='slippers-sandals.html'">
      <img src="https://imgur.com/5mqoRws.jpg" alt="Slippers">
      <div class="panel-title">SLIPPERS</div>
    </div>
    <div class="panel" onclick="location.href='accessories.html'">
      <img src="https://imgur.com/JwCanF8.jpg" alt="Accessories">
      <div class="panel-title">ACCESSORIES</div>
    </div>
  </div>
</body>
</html>
