<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB CLASSIC – Style with Class</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #777;
    }

    .hero {
      background: url('images/hero-sbclassic.png') no-repeat center center/cover;
      height: 90vh;
      width: 100%;
    }

    .section {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .category {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .category img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .category:hover img {
      transform: scale(1.02);
    }

    .category-title {
      position: absolute;
      bottom: 30px;
      left: 40px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }

    .mobile-menu {
      display: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .mobile-menu {
        display: block;
        font-size: 20px;
        cursor: pointer;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .category img {
        height: 45vh;
      }

      .category-title {
        font-size: 18px;
        left: 20px;
        bottom: 20px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="SB CLASSIC">
    </div>
    <nav>
      <a href="clothes.html">CLOTHES</a>
      <a href="shoes.html">SHOES</a>
      <a href="slippers-sandals.html">SLIPPERS & SANDALS</a>
      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
    <div class="mobile-menu">☰</div>
  </header>

  <section class="hero"></section>

  <section class="section">
    <div class="category">
      <a href="clothes.html">
        <img src="https://imgur.com/aCJ29WT.jpg" alt="Clothes">
        <div class="category-title">Clothes</div>
      </a>
    </div>
    <div class="category">
      <a href="shoes.html">
        <img src="https://imgur.com/b5tYse1.jpg" alt="Shoes">
        <div class="category-title">Shoes</div>
      </a>
    </div>
    <div class="category">
      <a href="slippers-sandals.html">
        <img src="https://imgur.com/DaEVj7L.jpg" alt="Slippers & Sandals">
        <div class="category-title">Slippers & Sandals</div>
      </a>
    </div>
    <div class="category">
      <a href="accessories.html">
        <img src="https://imgur.com/dCYK4aA.jpg" alt="Accessories">
        <div class="category-title">Accessories</div>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SB CLASSIC – Style with Class. All rights reserved.</p>
  </footer>
</body>
</html>
