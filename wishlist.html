<!-- wishlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist | SB CLASSIC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #444;
      padding: 20px;
    }
    h2 {
      color: #191970;
      margin-bottom: 20px;
    }
    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .wishlist-item {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }
    .wishlist-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .wishlist-item button {
      background-color: #191970;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .wishlist-item button:hover {
      background-color: #2a2a9f;
    }
  </style>
</head>
<body>
  <h2>My Wishlist ❤️</h2>
  <div class="wishlist-container" id="wishlist-items">
    <!-- Wishlist items will appear here -->
  </div>

  <script src="wishlist.js"></script>
</body>
</html>
