<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to SB CLASSIC</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background: url('images/hero-sbclassic.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      font-style: italic;
      margin-top: 10px;
      color: #d4af37;
    }

    .hero a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: #d4af37;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background: #bfa232;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to SB CLASSIC</h1>
      <p>...Style with Class</p>
      <a href="index.html">Enter Shop</a>
    </div>
  </div>
</body>
</html>
